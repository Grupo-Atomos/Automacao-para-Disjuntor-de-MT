    Título: Painel de Manobra para Disjuntor de Média Tensão
    Empresa: Átomos Eletrotécnica.
    Autor: Jurandir Hora
    
    Descrição: Domótics-MT 4.0 visa controlar de qualquer lugar do mundo, através de um broker MQTT via wi-fi, Disjuntores de Média Tensão. 
    O software possibilitará ligar e desligar o disjuntor, além de monitorar
    as grandezas envolvidas neste tipo de equipamento.
    Repositório: https://github.com/Grupo-Atomos
    Para visualizar o site, entre no link: http://grupo-atomos.github.io/Automacao-para-Disjuntor-de-MT/
    
    Dicas:Crie pastas dentro do repositório local e coloque algum arquivo nela. 
    Automaticamente o Git irá reconhecê-la e quando você executar o PUSH essa pasta bem como os arquivos e 
    subpastas serão sincronizados com o seu repositório remoto.
    Vale ressaltar que o Git não monitora pastas e sim arquivos, por isso só serão criadas/sincronizadas 
    pastas que contenham algum arquivo. Para atualizar na Web vá na barra Udate do Github desktop e clique no botão comite to master
    Para aprender usar o Github desktop:https://www.youtube.com/watch?v=Fj3gtbaF8WA -- https://www.youtube.com/watch?v=_AUP5ta2uf8
    https://www.youtube.com/watch?v=2Y0HXnYpn9E
    Musica para ouvir enquanto programa: https://www.youtube.com/watch?v=wlJLMY2FYuQ&list=PLdE7uo_7KBkfAWkk7-Clm18krBuziKQfr&index=24
